<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">  
</head>

<body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
    <script>
        new Docute({
            title: '静Yu的笔记本',
            // 代码高亮配置
            highlight: [
                'typescript',
                'go',
                'python',
                'javascript'
            ],
            // 主题切换开关
            darkThemeToggler: true,
            // 顶部banner配置
            banner: ``,
            // 顶部导航栏配置
            nav: [
                // A dropdown menu
                {
                    title: 'Home',
                    link: '/'
                },
                {
                    title: 'CSDN',
                    link: 'https://blog.csdn.net/qq_46285118/'
                },
                {
                    title: 'MyBlog',
                    link: 'https://jingyu1205.github.io'
                }
            ],
            // 侧边栏配置
            sidebar: [
                // A sidebar item, with child links
                {
                    title: '前端面试题',
                    link: '/目录.md'
                },
                {
                    title: 'HTML',
                    link: '/HTML/1.md'
                },
                {
                    title: 'CSS',
                    link: '/install'
                },
                {
                    title: 'JavaScript',
                    link: '/install'
                },
                {
                    title: 'Vue',
                    link: '/install'
                },
                {
                    title: '计算机网络',
                    link: '/install'
                },
            // An external link
            {
                title: 'GitHub',
                link: 'https://github.com/JingYu1205'
            },
            {
                title: 'CSDN',
                link: 'https://blog.csdn.net/qq_46285118/'
            }
            ]
        })
    </script>
</body>

</html>
